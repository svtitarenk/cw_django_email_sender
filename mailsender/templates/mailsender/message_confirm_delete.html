{% extends 'mailsender/index.html' %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form class="row row-cols-1 g-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-4 sm-2" style="width: 24rem;">
                <div class="card shadow-sm">
                    <div class="card-header">Действительно хотите удалить {{object.subject}}</div>
                    <div class="card-body">

                         <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Настройка</th>
                                    <th scope="col">Значение</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th class="text-muted" scope="row">Тема письма:</th>
                                    <td class="text-secondary">{{ object.subject }}</td>
                                </tr>
                                <tr>
                                    <th class="text-muted" scope="row">Текст письма:</th>
                                    <td class="text-secondary">{{ object.body }}</td>
                                </tr>
                                </tbody>
                            </table>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-danger btn-sm btn-outline-secondary ms-2 mb-2 ">
                                Delete
                            </button>
                            <a href="{% url 'mailsender:message' %}" type="button"
                               class="btn btn-sm btn-outline-secondary ms-1 mb-2">Back</a>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>


{% endblock %}
